galaxy_info:
  author: cupen
  description: Install python form source.
  company: freer
  issue_tracker_url: https://github.com/ansible-users/ansible-python/issues
  license: WTFPL
  min_ansible_version: 2.0
  github_branch: master

  # platforms is a list of platforms, and each platform has a name and a list of versions.
  platforms:
   - name: EL
     versions:
     - 5
     - 6
     - 7

   - name: Debian
     versions:
     - all

  galaxy_tags: ['python', 'source']

dependencies: []
  # List your role dependencies here, one per line. Be sure to remove the '[]' above,
  # if you add dependencies to this list.
