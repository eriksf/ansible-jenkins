---

- name: Provision a Jenkins CI server
  hosts: all
  become: yes
  become_user: root
  remote_user: vagrant
  vars:
    - update_cache: yes
    - jenkins_url_external: jenkins.local

  roles:
    - base
    - { role: ansible-users.python, version: "2.7.14" }
    - { role: ansible-users.python, version: "3.6.4" }
    - avahi
    - geerlingguy.docker
    - geerlingguy.java
    - karlmdavis.jenkins2
    - geerlingguy.nginx
